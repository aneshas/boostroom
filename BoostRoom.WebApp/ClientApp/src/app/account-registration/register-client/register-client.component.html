<h3>Register for Client Account</h3>
<form [formGroup]="sellerForm">
  <div class="form-row">
    <div class="col-md-6">
      <label>Username</label>
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text"
            ><i class="tim-icons icon-single-02"></i
          ></span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          formControlName="username"
          autocomplete="off"
        />
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text"
            ><i class="tim-icons icon-email-85"></i
          ></span>
        </div>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Email"
          autocomplete="off"
        />
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text"
            ><i class="tim-icons icon-lock-circle"></i
          ></span>
        </div>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Password"
          autocomplete="off"
        />
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Confirm Password</label>
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text"
            ><i class="tim-icons icon-lock-circle"></i
          ></span>
        </div>
        <input
          type="password"
          class="form-control"
          formControlName="confirmPassword"
          placeholder="Confirm Password"
          autocomplete="off"
        />
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">First Name</label>
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text"
            ><i class="tim-icons icon-single-02"></i
          ></span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="First Name"
          formControlName="firstName"
          autocomplete="off"
        />
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Last Name</label>
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text"
            ><i class="tim-icons icon-email-85"></i
          ></span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Last Name"
          formControlName="lastName"
          autocomplete="off"
        />
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Address</label>
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text"
            ><i class="tim-icons icon-single-02"></i
          ></span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Address"
          formControlName="address"
          autocomplete="off"
        />
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">City</label>
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text"
            ><i class="tim-icons icon-email-85"></i
          ></span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="City"
          formControlName="city"
          autocomplete="off"
        />
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Zipcode</label>
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text"
            ><i class="tim-icons icon-email-85"></i
          ></span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Zip"
          formControlName="zip"
          autocomplete="off"
        />
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputState" class="control-label">Country</label>
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text"
            ><i class="tim-icons icon-globe-2"></i
          ></span>
        </div>
        <select id="inputState" class="form-control" formControlName="country">
          <option selected>Choose...</option>
          <option>BiH</option>
        </select>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="form-check col-md-6 pl-2">
      <div class="form-check">
        <label class="form-check-label">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            formControlName="acceptTerms"
          />
          I accept the terms and conditions
          <span class="form-check-sign">
            <span class="check"></span>
          </span>
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            formControlName="notifyAboutDeals"
          />
          Notify me about latest deals and offers
          <span class="form-check-sign">
            <span class="check"></span>
          </span>
        </label>
      </div>
    </div>
    <div class="col-md-6">
      <!-- <ngx-recaptcha2 #captchaElem></ngx-recaptcha2> -->
      <!-- <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic">
          <label ngbButtonLabel class="btn-primary">
            <input ngbButton type="radio" [value]="1"> Left (pre-checked)
          </label>
          <label ngbButtonLabel class="btn-primary">
            <input ngbButton type="radio" value="middle"> Middle
          </label>
          <label ngbButtonLabel class="btn-primary">
            <input ngbButton type="radio" [value]="false"> Right
          </label>
        </div> -->
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary float-right btn-lg"
    [disabled]="!sellerForm.valid"
  >
    Register <i class="tim-icons icon-triangle-right-17"></i>
  </button>
</form>
