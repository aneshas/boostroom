<h3>Register for Seller Account</h3>
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"
            ><i class="tim-icons icon-single-02"></i
          ></span>
        </div>
        <input type="text" class="form-control" placeholder="Username" />
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"
            ><i class="tim-icons icon-email-85"></i
          ></span>
        </div>
        <input
          type="email"
          class="form-control"
          id="inputEmail4"
          placeholder="Email"
        />
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"
            ><i class="tim-icons icon-lock-circle"></i
          ></span>
        </div>
        <input
          type="password"
          class="form-control"
          id="inputPassword4"
          placeholder="Password"
        />
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Confirm Password</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"
            ><i class="tim-icons icon-lock-circle"></i
          ></span>
        </div>
        <input
          type="password"
          class="form-control"
          id="inputPassword4"
          placeholder="Confirm Password"
        />
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputState">Country</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"
            ><i class="tim-icons icon-globe-2"></i
          ></span>
        </div>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="form-check col-md-6 pl-2">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" value="" />
        I accept the terms and conditions
        <span class="form-check-sign">
          <span class="check"></span>
        </span>
      </label>
    </div>
    <div class="col-md-6">
      <!-- <ngx-recaptcha2 #captchaElem></ngx-recaptcha2> -->
      <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic">
          <label ngbButtonLabel class="btn-primary">
            <input ngbButton type="radio" [value]="1"> Left (pre-checked)
          </label>
          <label ngbButtonLabel class="btn-primary">
            <input ngbButton type="radio" value="middle"> Middle
          </label>
          <label ngbButtonLabel class="btn-primary">
            <input ngbButton type="radio" [value]="false"> Right
          </label>
        </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary float-right">
    <i class="tim-icons icon-triangle-right-17"></i> Register
  </button>
</form>
